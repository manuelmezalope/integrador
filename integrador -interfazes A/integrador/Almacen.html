<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD MARKET - Sistema de Almacén</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
 :root {
    --primary: #2c3e50;
    --secondary: #3498db;
    --accent: #e67e22;
    --success: #27ae60;
    --warning: #f39c12;
    --danger: #e74c3c;
    --light-bg: #f8f9fa;
    --card-bg: #ffffff;
    --text-dark: #2c3e50;
    --text-light: #7f8c8d;
    --border: #e0e0e0;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
    color: var(--text-dark);
    line-height: 1.6;
    min-height: 100vh;
}

.sidebar {
    background: linear-gradient(180deg, var(--primary) 0%, #1a2530 100%);
    color: white;
    height: 100vh;
    position: fixed;
    padding-top: 0;
    box-shadow: 4px 0 20px rgba(0,0,0,0.1);
    z-index: 1000;
    width: 280px;
    border-right: 1px solid rgba(255,255,255,0.1);
    transition: transform 0.3s ease;
}

.sidebar .logo {
    padding: 25px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    background: rgba(0,0,0,0.1);
}

.sidebar .logo h4 {
    font-weight: 700;
    font-size: 1.4rem;
    margin: 0;
    color: #fff;
}

.sidebar .logo small {
    color: #bdc3c7;
    font-size: 0.85rem;
}

.nav-link {
    color: rgba(255,255,255,0.8);
    padding: 14px 20px;
    margin: 2px 15px;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-weight: 500;
    border: none;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    text-decoration: none;
}

.nav-link::before {
    content: '';
    position: absolute;
    left: -100%;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    transition: left 0.5s;
}

.nav-link:hover::before {
    left: 100%;
}

.nav-link:hover, .nav-link.active {
    background: rgba(52, 152, 219, 0.2);
    color: #fff;
    transform: translateX(5px);
    border-left: 3px solid var(--secondary);
}

.nav-link i {
    margin-right: 12px;
    width: 20px;
    text-align: center;
    font-size: 1.1rem;
}

.main-content {
    margin-left: 280px;
    padding: 30px;
    min-height: 100vh;
    background: transparent;
    transition: margin-left 0.3s ease;
}

.header {
    background: var(--card-bg);
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.08);
    margin-bottom: 30px;
    border: 1px solid var(--border);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.search-box {
    position: relative;
    max-width: 400px;
}

.search-box i {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
    z-index: 2;
}

.search-box input {
    padding: 12px 20px 12px 50px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #f8f9fa;
    font-size: 0.95rem;
    transition: all 0.3s;
    width: 100%;
}

.search-box input:focus {
    background: #fff;
    border-color: var(--secondary);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.user-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

.user-avatar {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, var(--secondary), var(--accent));
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
}

.notification-badge {
    background: linear-gradient(135deg, var(--danger), #c0392b);
    color: white;
    border-radius: 8px;
    padding: 4px 10px;
    font-size: 0.75rem;
    font-weight: 700;
    margin-left: 8px;
    box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
}

.mobile-menu-btn {
    display: none;
    position: fixed;
    top: 25px;
    left: 25px;
    z-index: 1100;
    background: linear-gradient(135deg, var(--secondary), var(--accent));
    border: none;
    border-radius: 10px;
    width: 50px;
    height: 50px;
    color: white;
    font-size: 1.3rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    align-items: center;
    justify-content: center;
}

@media (max-width: 992px) {
    .sidebar {
        transform: translateX(-100%);
        width: 280px;
    }
    
    .sidebar.mobile-open {
        transform: translateX(0);
    }
    
    .main-content {
        margin-left: 0;
        padding: 20px;
    }
    
    .mobile-menu-btn {
        display: flex;
    }
    
    .header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .search-box {
        max-width: 100%;
    }
}

.page-content {
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
<body>
    
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h4><i class="fas fa-store"></i> MAD MARKET</h4>
            <small id="userRole">Encargado de Almacén</small>
        </div>
        <ul class="nav flex-column mt-3" id="mainMenu">
            
        </ul>
    </div>

    
    <div class="main-content" id="mainContent">
        
        <div class="header">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="form-control" placeholder="Buscar productos, movimientos..." id="globalSearch">
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">MA</div>
                <div>
                    <div class="fw-bold fs-5" id="userName">María Alvarez</div>
                    <small class="text-muted" id="userPosition">Encargado de Almacén</small>
                </div>
            </div>
        </div>

        
        <div id="content-area">
            <div class="loading text-center py-5">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
                <p class="fs-5 text-muted">Iniciando sistema MAD MARKET...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sistemaConfig = {
            usuario: {
                nombre: "María Alvarez",
                rol: "Encargado de Almacén",
                iniciales: "MA"
            },
            menu: [
                { 
                    icon: "fas fa-tachometer-alt", 
                    text: "Dashboard", 
                    page: "dashboard-almacen",
                    badge: null
                },
                { 
                    icon: "fas fa-boxes", 
                    text: "Gestión de Productos", 
                    page: "gestion-productos",
                    badge: null
                },
                { 
                    icon: "fas fa-truck", 
                    text: "Proveedores", 
                    page: "gestion-proveedores",
                    badge: null
                },
                { 
                    icon: "fas fa-truck-loading", 
                    text: "Entradas Proveedor", 
                    page: "entradas-proveedor",
                    badge: 3
                },
                { 
                    icon: "fas fa-arrow-right", 
                    text: "Traslados a Tienda", 
                    page: "traslados-tienda",
                    badge: 2
                },
                { 
                    icon: "fas fa-bell", 
                    text: "Alertas de Stock", 
                    page: "alertas-stock",
                    badge: 5
                },
                { 
                    icon: "fas fa-chart-bar", 
                    text: "Reportes", 
                    page: "Reportes",
                    badge: null
                },
                { 
                    icon: "fas fa-sign-out-alt", 
                    text: "Cerrar Sesión", 
                    action: "logout"
                }
            ]
        };

        async function loadContent(page) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="loading text-center py-5">
                    <div class="spinner-border text-primary mb-3" style="width: 2rem; height: 2rem;"></div>
                    <p class="text-muted">Cargando ${getPageName(page)}...</p>
                </div>
            `;
            
            try {
 
                const response = await fetch(`almacen-pages/${page}.html`);
                if (!response.ok) throw new Error('Página no encontrada');
                
                const content = await response.text();
                contentArea.innerHTML = content;
                
                initializePageContent(page);
                
            } catch (error) {
                console.error('Error cargando página:', error);
                contentArea.innerHTML = `
                    <div class="alert alert-danger">
                        <h4><i class="fas fa-exclamation-triangle"></i> Error al cargar la página</h4>
                        <p>No se pudo cargar la página: ${getPageName(page)}</p>
                        <p class="text-muted small">${error.message}</p>
                        <button class="btn btn-mad mt-2" onclick="loadContent('dashboard-almacen')">
                            <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
                        </button>
                    </div>
                `;
            }
        }


        function initializePageContent(page) {

            console.log(`Página ${page} inicializada`);

            loadPageCSS(page);
            
            loadPageJS(page);
            
        }


        function loadPageCSS(page) {
            const cssPaths = {
                'dashboard-almacen': 'almacen-pages/css/Almacen/styles.css',
            };
            
            const cssPath = cssPaths[page];
            if (cssPath) {
                const existingLink = document.querySelector(`link[data-page="${page}"]`);
                if (!existingLink) {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = cssPath;
                    link.setAttribute('data-page', page);
                    document.head.appendChild(link);
                }
            }
        }

function loadPageJS(page) {
    const jsPaths = {
        'gestion-productos': 'almacen-pages/js/gestion-productos.js',
        'gestion-proveedores': 'almacen-pages/js/gestion-proveedores.js',
        'dashboard-almacen': 'almacen-pages/js/dashboard.js'
    };
    
    const jsPath = jsPaths[page];
    if (jsPath) {
        const existingScript = document.querySelector(`script[data-page="${page}"]`);
        if (!existingScript) {
            const script = document.createElement('script');
            script.src = jsPath;
            script.setAttribute('data-page', page);
            script.onload = function() {
                if (window.initPage) {
                    window.initPage();
                }
            };
            document.body.appendChild(script);
        } else if (window.initPage) {
            window.initPage();
        }
    } else if (window.initPage) {
        window.initPage();
    }
}
        function getPageName(page) {
            const names = {
                'dashboard-almacen': 'Dashboard',
                'gestion-productos': 'Gestión de Productos',
                'gestion-proveedores': 'Proveedores',
                'entradas-proveedor': 'Entradas de Proveedor',
                'traslados-tienda': 'Traslados a Tienda',
                'alertas-stock': 'Alertas de Stock',
                'reportes-kardex': 'Reportes Kardex'
            };
            return names[page] || page;
        }
       function logout() {
    if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
        // Si el usuario hace clic en "Sí" o "Aceptar"
        document.body.style.opacity = '0.7';
        setTimeout(() => {
            alert('Sesión cerrada - Redirigiendo al login...');
            window.location.href = 'login.html';
        }, 500);
    } else {
        // Si el usuario hace clic en "No" o "Cancelar" - redirigir al dashboard
        loadContent('dashboard-almacen');
        
        // Actualizar la navegación activa
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        const dashboardLink = document.querySelector('.nav-link[data-page="dashboard-almacen"]');
        if (dashboardLink) {
            dashboardLink.classList.add('active');
        }
    }
}
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userName').textContent = sistemaConfig.usuario.nombre;
            document.getElementById('userPosition').textContent = sistemaConfig.usuario.rol;
            document.getElementById('userRole').textContent = sistemaConfig.usuario.rol;
            document.getElementById('userAvatar').textContent = sistemaConfig.usuario.iniciales;
            const menuContainer = document.getElementById('mainMenu');
            menuContainer.innerHTML = sistemaConfig.menu.map(item => `
                <li class="nav-item">
                    <a class="nav-link ${item.page === 'dashboard-almacen' ? 'active' : ''}" 
                       href="#" 
                       data-page="${item.page || ''}" 
                       data-action="${item.action || ''}">
                        <i class="${item.icon}"></i> 
                        <span>${item.text}</span>
                        ${item.badge ? `<span class="notification-badge">${item.badge}</span>` : ''}
                    </a>
                </li>
            `).join('');
            
         
            setTimeout(() => loadContent('dashboard-almacen'), 1000);
       
            document.querySelectorAll('.nav-link[data-page]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
           
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));

                    this.classList.add('active');
                    
                    const page = this.getAttribute('data-page');
                    loadContent(page);
  
                    if (window.innerWidth < 992) {
                        document.getElementById('sidebar').classList.remove('mobile-open');
                    }
                });
            });
            
            document.querySelectorAll('.nav-link[data-action]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const action = this.getAttribute('data-action');
                    if (action === 'logout') {
                        logout();
                    }
                });
            });

            document.getElementById('mobileMenuBtn').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('mobile-open');
            });
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 992) {
                    const sidebar = document.getElementById('sidebar');
                    const menuBtn = document.getElementById('mobileMenuBtn');
                    if (!sidebar.contains(e.target) && !menuBtn.contains(e.target) && sidebar.classList.contains('mobile-open')) {
                        sidebar.classList.remove('mobile-open');
                    }
                }
            });
            let searchTimeout;
            document.getElementById('globalSearch').addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchTerm = e.target.value.toLowerCase();
                    if (searchTerm.length > 2) {
                        console.log('Buscando:', searchTerm);
                        showNotification(`Buscando: "${searchTerm}"`, 'info');
                    }
                }, 500);
            });
        });
        function showNotification(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 1050; min-width: 300px; border-radius: 10px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1);';
            alert.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-3 fs-5"></i>
                    <div>${message}</div>
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
        window.showNotification = showNotification;
        window.loadContent = loadContent;
    </script>
</body>
</html>
